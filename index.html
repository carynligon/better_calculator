<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" />
    <title>Standard Calculator</title>
  </head>
<body>
  <div class="calculator">
 <!-- Change divs to buttons? -->
    <div class="result"></div>

    <input type="button" class="operator row1" id="clear" value="C" />
    <input type="button" class="operator row1" id="neg-sign" value="-/+" />
    <input type="button" class="operator row1" id="percent" value="%" />
    <input type="button" class="operator row1" id="divide" value="/" />

    <input type="button" class="number row2" id="7" value="7" />
    <input type="button" class="number row2" id="8" value="8" />
    <input type="button" class="number row2" id="9" value="9" />
    <input type="button" class="operator row2" id ="multiply" value="x" />

    <input type="button" class="number row3" id="4" value="4" />
    <input type="button" class="number row3" id="5" value="5" />
    <input type="button" class="number row3" id="6" value="6" />
    <input type="button" class="operator row3" id="subtract" value="-" />

    <input type="button" class="number row4" id="1" value="1" />
    <input type="button" class="number row4" id="2" value="2" />
    <input type="button" class="number row4" id="3" value="3" />
    <input type="button" class="operator row4" id="add" value="+" />

    <input type="button" class="number row5" id="0" value="0" />
    <input type="button" class="decimal row5" id="decimal" value="." />
    <input type="button" class="operator row5" id="equals" value="=" />

  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
