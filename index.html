<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen" />
    <link rel="stylesheet" href="main.css" media="screen" />
    <title>Standard Calculator</title>
  </head>
<body>
  <div class="calculator">
 <!-- Change divs to buttons? -->
    <output type="text" class="result"></output>

    <input type="button" class="clear row1" id="clear" value="C" />
    <input type="button" class="operator math row1" id="neg-pos" value="-/+" />
    <input type="button" class="operator math row1" id="percent" value="%" />
    <input type="button" class="operator math row1" id="divide" value="/" />

    <input type="button" class="number math row2" id="seven" value="7" />
    <input type="button" class="number math row2" id="eight" value="8" />
    <input type="button" class="number math row2" id="nine" value="9" />
    <input type="button" class="operator math row2" id ="multiply" value="x" />

    <input type="button" class="number math row3" id="four" value="4" />
    <input type="button" class="number math row3" id="five" value="5" />
    <input type="button" class="number math row3" id="six" value="6" />
    <input type="button" class="operator math row3" id="subtract" value="-" />

    <input type="button" class="number math row4" id="one" value="1" />
    <input type="button" class="number math row4" id="two" value="2" />
    <input type="button" class="number math row4" id="three" value="3" />
    <input type="button" class="operator math row4" id="add" value="+" />

    <input type="button" class="number math row5" id="zero" value="0" />
    <input type="button" class="number math row5" id="decimal" value="." />
    <input type="button" class="equals row5" id="equals" value="=" />

  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
